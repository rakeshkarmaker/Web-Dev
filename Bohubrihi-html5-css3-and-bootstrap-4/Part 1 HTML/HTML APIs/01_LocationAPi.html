<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.1-HTML Location APi </title>
</head>
<body>

    <h3 id="empty"> </h3>
    <br>
    <br>
    <button type="button" onclick="myPosition()"> Get Location </button>


    <script>
        var h = document.getElementById("empty");

        function myPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showlocation);
            }
        }

        function showlocation(position) {
            h.innerHTML = "Long: " + position.coords.longitude + " & latitude: "+position.coords.latitude;
        }
    </script>
</body>
</html>
