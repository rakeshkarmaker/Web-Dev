<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS</title>
    <style>
        p{
            color: blue;
            text-align: left;
        }
    </style>

    <!-- Connect External CSS with HTML:  -->
     <link rel="stylesheet" href="07_style.css">
</head>
<body>
    <!-- Inline CSS: -->
    <p style="color: red; text-align: center; font-size: 24px;">
        This is a text using inline css
    </p>

    <!-- internal CSS: -->
    <p  style="color: red;">
        This is another text using internal CSS. Only color from child and rest from the parent 
    </p>
    <p>
        A purely internal CSS.
    </p>

    <!-- External CSS: -->
     <p>

     </p>

</body>
</html>
