<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formating</title>
</head>
<body>
    <p style="text-align: center;color: blue;background-color:  cyan;">
        (a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup>
        Water: H<sub>2</sub>O
        <br>
        <b>This is a bold text</b><br>
        <!-- or, more recommanded -->
         <strong>This is strong & recommanded bold</strong><br>
        <u>This is underline</u><br>
        <del>THis is deleted</del><br>
        <i>This is italic format</i><br>
        <!-- OR -->
         <em>This is in italic Formating more recommanded</em>
    </p>
    
</body>
