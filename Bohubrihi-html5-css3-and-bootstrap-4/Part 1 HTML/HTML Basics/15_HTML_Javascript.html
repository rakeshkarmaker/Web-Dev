<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.18-HTML JavaScripts</title>
</head>
<body>
    <p id="pTag">This is From HTML</p>
    <button type="button" onclick="myfuction()">Click</button>

    <script>
        function myfuction(){
            document.getElementById("pTag").innerHTML = "This is from Javascript"
        }
    </script>
</body>
</html>
