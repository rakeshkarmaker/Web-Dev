<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="07_style.css">
</head>
<body>
    <table>
        <!-- A heading of the table -->
        <caption>Class One Result</caption>
        <!-- making a new row: -->
         <tr>
            <!-- the first row will be a header -->
             <th>Roll</th>
             <th>Name</th>
             <th>Subject</th>
             <th>Marks</th>
         </tr>

        <!-- making a new row: -->
         <tr>
            <!-- Inserting elements inside a row: -->
             <td>1</td>
             <td>Raj</td>
             <td>Bangla</td>
             <td>90</td>
         </tr>

         <tr>
            <!-- Inserting elements inside a row: -->
             <td>1</td>
             <td>Raj</td>
             <td>English</td>
             <td>90</td>
         </tr>

         <tr>
            <!-- Inserting elements inside a row: -->
             <td>1</td>
             <td rowspan="2">Raj</td>
             <td>Math</td>
             <td>90</td>
         </tr>

         <tr>
            <!-- Inserting elements inside a row: -->
             <td>1</td>
             <td colspan="2">Math</td>
         </tr>
    </table>
</body>
</html>
